{% extends "goskyhy/login_layout.html" %}
{% block wrapper %}
<div class="wrapper">
	<section class="module" style= "padding-top: 20px;">
		<div class="container">
			<form class="comment-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div>
					<h4></h4><br>
					<div class="row">
						<div class="col-lg-4">
							<input accept=".xlsx" type="file" name="my_file" style="outline:none; cursor: inherint;">
						</div>
						<div class="col-lg-4">
							<button class="btn pull-right submit">Run Script</button>
						</div>
					</div>
				</div>
			</form>
			{% if uploaded_file_url %}
			<p>
				File uploaded at: 
				<a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
			</p>
			{% endif %}
		</div>
	</section>

</div>
{% endblock wrapper %}
