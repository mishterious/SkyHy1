{% extends "goskyhy/general_layout.html" %}
{% block header %}
<!-- Header-->
<header class="header header-center">
	<div class="container-fluid">
		<!-- Brand-->
		<div class="inner-header">
			<a class="inner-brand" href="/">
				<img class="brand-dark" src="../../static/images/logos/GSH_Logo.png" width="50px" alt="">
				<img class="brand-dark" src="../../static/images/logos/GSH_Name1.png" width="240px" alt="">
				<img class="brand-light" src="../../static/images/logos/GSH White2.png" width="270px" alt="">
			</a>
		</div>
		<!-- Navigation-->
		<div class="inner-navigation collapse">
			<div class="inner-nav onepage-nav">
				<ul>
					<li><a href="/"><span class="menu-item-span">Home</span></a></li>
				</li>
			</ul>
		</div>
	</div>
	<!-- Mobile menu-->
	<div class="nav-toggle"><a href="#" data-toggle="collapse" data-target=".inner-navigation"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a></div>
</div>
</header>
<!-- Header end-->
{% endblock header %}

{% block wrapper %}
<!-- Wrapper-->
<div class="wrapper">

	<!-- Page Header-->
	<section class="module-header parallax bg-dark bg-dark-30" data-background="../../static/images/home/takeoff3.jpeg">
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5" style="background-color: black; opacity: 0.7; ">
					<div class="comment-respond">
						<h3>Have an Account?</h3>
						<!-- <button class="btn btn-round btn-gray btn-lg" action='/signin' type="button">Log In/Create an Account</button> -->
						<input type="button" name="want_account" onclick="location.href='/signin'" class="btn btn-round btn-gray btn-lg" value="Log In/Create an Account">
					</div>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-5" style="background-color: black; opacity: 0.7; ">
					<div class="comment-respond">
						<h3>Don't have an account?</h3>
						<!-- <button action="/continue_as_guest" class="btn btn-gray btn-round btn-lg" type="button">Continue as Guest</button> --> <!-- /checkout/{{ order_id }} -->
						<input type="button" name="want_guest" onclick="location.href='/continue_as_guest'" class="btn btn-round btn-gray btn-lg" value="Continue as Guest">
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Page Header end-->
	
	
	<!-- Footer-->
	<footer class="footer">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6"><span class="copyright">Â© 2019 GoSkyHy, All Rights Reserved.</span></div>
				<div class="col-md-6">
					<ul class="social-icons">
						<li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
						<li><a href="#"><i class="fa fa-behance-square"></i></a></li>
						<li><a href="#"><i class="fa fa-pinterest-square"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer end-->
</div>
<!-- Wrapper end-->
{% endblock wrapper %}
